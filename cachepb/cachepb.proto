syntax = "proto3";

package cachepb;

option go_package = "./";

// Request 包含 2 个字段， group 和 cache，这与我们之前定义的接口 /_simple_cache/<group>/<name> 所需的参数吻合。
message Request {
  string group = 1;
  string key = 2;
}

// Response 包含 1 个字段，bytes，类型为 byte 数组，与之前吻合。
message Response {
  bytes value = 1;
}

service GroupCache {
  rpc Get(Request) returns (Response);
}